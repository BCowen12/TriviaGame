<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trivia Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>
  <body>
    <div class="container">
        <div class="row">
                <div class="col"></div>
            <div class="col-md-8" id="title">
                <h1>Stephen King Trivia!</h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8" id="time"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8" id="question"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8" id="start">
                <button type="button" class="btn btn-primary btn-lg">Start</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8" id="answers">
                <span id="solution"></span>
                <span id="q1"></span>
                <span id="q2"></span>
                <span id="q3"></span>
                <span id="q4"></span>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8" id="restart"></div>
            <div class="col"></div>
        </div>
        
     
    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
